<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải pt bậc 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&family=Roboto&family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Giải phương trình bậc hai</h1>
      <form id="quadraticForm">
        <div class="form-group">
          <label for="a">Hệ số a:</label>
          <input type="text" id="a" name="a" />
        </div>

        <div class="form-group">
          <label for="b">Hệ số b:</label>
          <input type="text" id="b" name="b" />
        </div>

        <div class="form-group">
          <label for="c">Hệ số c:</label>
          <input type="text" id="c" name="c" />
        </div>

        <input type="submit" value="Tìm nghiệm" />
      </form>

      <div id="result"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
